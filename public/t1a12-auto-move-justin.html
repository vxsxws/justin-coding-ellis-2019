<script>
let myInterval
</script>

<h1 align=center>t1a12-auto-move-fred</h1>
<!--make all directions (in a table?) replace fred with an image-->
<h1 id="myDiv01" style="position: absolute; left: 750; top: 200;">subject</h1>
<input type=button value="up left auto" onclick="{
	clearInterval(myInterval)
	myInterval = setInterval(function(){

	document.getElementById('myDiv01').style.top = 
	parseInt(document.getElementById('myDiv01').style.top) -10

	document.getElementById('myDiv01').style.left = 
	parseInt(document.getElementById('myDiv01').style.left) -10
	} , 200)
}">
<input type=button value="up auto" onclick="{

    clearInterval(myInterval)
    myInterval = setInterval(function(){

    document.getElementById('myDiv01').style.top =
    parseInt(document.getElementById('myDiv01').style.top) - 10

    } , 200)
}">
<input type=button value="up right auto" onclick="{
	clearInterval(myInterval)
	myInterval = setInterval(function(){

	document.getElementById('myDiv01').style.top = 
	parseInt(document.getElementById('myDiv01').style.top) - 10

	document.getElementById('myDiv01').style.left = 
	parseInt(document.getElementById('myDiv01').style.left) + 10
	} , 200)
}">
<br>
<input type=button value="left auto" onclick="{

    clearInterval(myInterval)
    myInterval = setInterval(function(){

    document.getElementById('myDiv01').style.left =
    parseInt(document.getElementById('myDiv01').style.left) - 10

    } , 200)
}">
<input type=button value="stop" onclick="{
	clearInterval(myInterval)
	myInterval = setInterval(function(){

	document.getElementById('myDiv01').style.top = 
	parseInt(document.getElementById('myDiv01').style.top) * 1

	document.getElementById('myDiv01').style.left = 
	parseInt(document.getElementById('myDiv01').style.left) * 1
	} , 200)
}">
<input type=button value="right auto" onclick="{

    clearInterval(myInterval)
    myInterval = setInterval(function(){

    document.getElementById('myDiv01').style.left =
    parseInt(document.getElementById('myDiv01').style.left) + 10

    } , 200)
}">
<br>
<input type=button value="down left auto" onclick="{
	clearInterval(myInterval)
	myInterval = setInterval(function(){

	document.getElementById('myDiv01').style.top = 
	parseInt(document.getElementById('myDiv01').style.top) + 10

	document.getElementById('myDiv01').style.left = 
	parseInt(document.getElementById('myDiv01').style.left) - 10
	} , 200)
}">
<input type=button value="down auto" onclick="{

    clearInterval(myInterval)
    myInterval = setInterval(function(){

    document.getElementById('myDiv01').style.top =
    parseInt(document.getElementById('myDiv01').style.top) + 10

    } , 200)
}">
<input type=button value="down right auto" onclick="{
	clearInterval(myInterval)
	myInterval = setInterval(function(){

	document.getElementById('myDiv01').style.top = 
	parseInt(document.getElementById('myDiv01').style.top) + 10

	document.getElementById('myDiv01').style.left = 
	parseInt(document.getElementById('myDiv01').style.left) + 10
	} , 200)
}">
