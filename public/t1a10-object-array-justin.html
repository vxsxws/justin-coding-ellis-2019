<input id="objectArray" type=button value="object array" onclick="{
    let objectArray = {'name':['justin', 'nitsuj', 'bustin'], 'age':['16', '61', '56'], 'favColor':['red', 'blue', 'green'], 'height':['182.88cm', '45.72cm', '176.5cm']};
    let myPrintout='objectArray = '+JSON.stringify(objectArray,null,3)
    document.getElementById('myTextArea01').value = myPrintout
    document.getElementById('myDiv01').innerHTML = 'objectArray.name[0] = ' + objectArray.name[0]+'<br>'+
						   'objectArray.name[1] = ' + objectArray.name[1]+'<br>'+
	  					   'objectArray.name[2] = ' + objectArray.name[2]
    document.getElementById('myDiv02').innerHTML = 'objectArray.age[0] = ' + objectArray.age[0]+'<br>'+
						   'objectArray.age[1] = ' + objectArray.age[1]+'<br>'+
	  					   'objectArray.age[2] = ' + objectArray.age[2]
    document.getElementById('myDiv03').innerHTML = 'objectArray.favColor[0] = ' + objectArray.favColor[0]+'<br>'+
						   'objectArray.favColor[1] = ' + objectArray.favColor[1]+'<br>'+
	  					   'objectArray.favColor[2] = ' + objectArray.favColor[2]
    document.getElementById('myDiv04').innerHTML = 'objectArray.height[0] = ' + objectArray.height[0]+'<br>'+
						   'objectArray.height[1] = ' + objectArray.height[1]+'<br>'+
	  					   'objectArray.height[2] = ' + objectArray.height[2]
 }">

 <input id="arrayObject" type="button" value="array object" onclick="{
     let arrayObject = [ {'name':'justin'}, {'age':'16'}, {'favColor':'red'}, {'height':'182.88'} ];

    let myPrintout='arrayObject = '+JSON.stringify(arrayObject,null,3)
    document.getElementById('myTextArea01').value = myPrintout
    document.getElementById('myDiv01').innerHTML = 'arrayObject[0].name = ' + arrayObject[0].name
    document.getElementById('myDiv02').innerHTML = 'arrayObject[1].age = ' + arrayObject[1].age
    document.getElementById('myDiv03').innerHTML = 'arrayObject[2].favColor = ' + arrayObject[2].favColor
    document.getElementById('myDiv04').innerHTML = 'arrayObject[3].height = ' + arrayObject[3].height
 }">
