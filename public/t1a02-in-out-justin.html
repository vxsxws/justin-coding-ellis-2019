<html>
  <head>
    <style>
body{
background-color: #000000;
color: #ffffff;
font-family: Courier New, monospace;
}
h1, h2, h3, h4, h5, h6{
color: #ff0000;
}
a{
color: #990000;
}
input[type=button]:hover, a:hover{
color: #d10000;
}
input[type=button]:active, a:active {
color: #ff0000;
} 
input[type=button]{
background-color: black;
border: 1px solid white;
font-family: Courier New, monospace;
color: white;
outline-color: #ff0000;
}
</style>
  </head>
  <body>
    <div id=age>
    <h1>Enter your age.</h1>
<input type=text id="myName01" value="justin"><br>
<input type=text id="myAge01" value="16"><br>

<input type=button value=run onclick="{
  let myAge = Math.abs(document.getElementById('myAge01').value)
  let myTemp = 'You are a teenager'
  if (myAge <= 12){myTemp = 'You are a child'}
  if (myAge >= 12 && myAge < 65){myTemp = 'You are an adult'}
  if (myAge >= 65){myTemp = 'You can retire'}
  
  document.getElementById('myDiv01').innerHTML = myTemp
}">
<div id="myDiv01">...</div>

     </div>
     <div id=height>
     <h1>Enter your height (in centimetres).</h1>
<input type=text id="myName02" value="justin"><br>
<input type=text id="myHeight01" value="182.88"><br>

<input type=button value=run onclick="{
  let myHeight = Math.abs(document.getElementById('myHeight01').value)
  let myTemp = 'You are a human'
  if (myHeight <= 60){myTemp = 'You are a baby'}
  if (myHeight <= 149.86){myTemp = 'You are a dwarf'}
  if (myHeight <= 161.5){myTemp = 'You are short'}
  if (myHeight >= 161.5 && myHeight < 175.4){myTemp = 'You are average'}
  if (myHeight >= 175.4){myTemp = 'You are tall'}
  if (myHeight >= 200){myTemp = 'You belong in the NBA'}
  if (myHeight >= 244){myTemp = 'You are a giant'}
  if (myHeight >= 350){myTemp = 'You are a tank'}
  
  document.getElementById('myDiv02').innerHTML = myTemp
}">
<div id="myDiv02">...</div>
     </div>
  </body>
</html>
