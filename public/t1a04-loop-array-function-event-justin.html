<style>
body{
background-color: #000000;
color: #ffffff;
font-family: Courier New, monospace;
}
h1, h2, h3, h4, h5, h6{
color: #ff0000;
}
a{
color: #990000;
}
a:hover{
color: #d10000;
}
a:active {
color: #ff0000;
} 
</style>
<script>

function myExampleFunction(){
	let myTemp = document.getElementById('myText01').value
	let mySum = ''
	document.getElementById('myDiv01').innerHTML = ''
	
	myArray = new Array()
	myArray[0] = 'Gustin'
	myArray[1] = 'Justin'
	myArray[2] = 'Dustin'
	myArray[3] = 'Austin'
	myArray[9] = 'Bustin'

	for (let myLoop=0;	myLoop < myTemp;	myLoop++){
		mySum += 'Loop #:' + myLoop + ' Name: ' + myArray[myLoop] +'<br>'
	}
	document.getElementById('myDiv01').innerHTML = mySum
	}
	
	</script>
	
	<p>hover to run.</p>
	<input type=text id="myText01" value="3"><br>
	
	<input type=button value="loop-array-function-event" onmouseover="{
		myExampleFunction()
	}">
	
	<div id="myDiv01">...</div>
