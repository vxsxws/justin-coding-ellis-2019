<script>
function myExampleFunction(){
	let myTemp = document.getElementById('myText01').value
	let mySum = ''
	document.getElementById('myDiv01').innerHTML = ''
	
	myArray = new Array()
	myArray[0] = '<p style="color: #ff0000;">red</p>'
	myArray[1] = '<p style="color: #ff8000;">orange</p>'
	myArray[2] = '<p style="color: #ffff00;">yellow</p>'
	myArray[3] = '<p style="color: #00ff00;">green</p>'
	myArray[4] = '<p style="color: #00ffff;">cyan</p>'
	myArray[5] = '<p style="color: #0000ff;">blue</p>'
	myArray[6] = '<p style="color: #8000ff;">purple</p>'
	myArray[7] = '<p style="color: #ff00ff;">pink</p>'
	for (let myLoop=0;	myLoop < myTemp;	myLoop++){
		mySum += 'loop #' + myLoop + ' <p>color: </p>' + myArray[myLoop] +'<br>'
	}
	document.getElementById('myDiv01').innerHTML = mySum
	}
	
	</script>
	<p>hover to run.</p>
	<input type=text id="myText01" value="8"><br>
	
	<input type=button value="loop-array-function-event" onmouseover="{
		myExampleFunction()
	}">
