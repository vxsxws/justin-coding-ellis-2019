<style>
body{
background-color: #000000;
color: #ffffff;
font-family: Courier New, monospace;
}
h1, h2, h3, h4, h5, h6{
color: #ff0000;
}
a{
color: #990000;
}
a:hover{
color: #d10000;
}
a:active {
color: #ff0000;
}
</style>
<script>
	let myInterval
function myIsOnScreen(){
	if(parseInt(document.getElementById('myDiv01').style.left) >1400){
	document.getElementById('myDiv01').style.left = '1400px'
}
if(parseInt(document.getElementById('myDiv01').style.left) <-50){
	document.getElementById('myDiv01').style.left = '-50px'
}
if(parseInt(document.getElementById('myDiv01').style.top) >550){
	document.getElementById('myDiv01').style.top = '550px'
}
if(parseInt(document.getElementById('myDiv01').style.top) <0){
	document.getElementById('myDiv01').style.top = '0px'
}
}
</script>
<div id='myDiv01' style="position:absolute; left:200; top:220;">subject</div>
<h1 align=center> w=up a=left s=down d=right
<body onkeydown="{
	let myKey = event.key
  //	let myKey = String.toLowerCase(event.key)

if (myKey == 'w') {

	clearInterval(myInterval)
	myInterval = setInterval(function(){
		document.getElementById('myDiv01').style.top =
	parseInt(document.getElementById('myDiv01').style.top) - 20
	myIsOnScreen()
		} , 50)
	}
if (myKey == 'a') {

	clearInterval(myInterval)
	myInterval = setInterval(function(){
		document.getElementById('myDiv01').style.left =
	parseInt(document.getElementById('myDiv01').style.left) - 20
	myIsOnScreen()
		} , 50)
	}
if (myKey == 's') {

	clearInterval(myInterval)
	myInterval = setInterval(function(){
		document.getElementById('myDiv01').style.top =
	parseInt(document.getElementById('myDiv01').style.top) + 20
	myIsOnScreen()
		} , 50)
	}
if (myKey == 'd') {

	clearInterval(myInterval)
	myInterval = setInterval(function(){
		document.getElementById('myDiv01').style.left =
	parseInt(document.getElementById('myDiv01').style.left) + 20
	myIsOnScreen()
		} , 50)
	}
}">
