<h2 align=center>use wasd/ijkl to auto move image (x to stop), use qe to move background (z to stop)</h2>

<script>
	let myGlobalX = 0
	let myClock
	let myInterval
function myIsOnScreen(){
	if(parseInt(document.getElementById('myImage01').style.left) > 1510){
	clearInterval(myInterval)
	myInterval = setInterval(function(){
		document.getElementById('myImage01').style.left =
	parseInt(document.getElementById('myImage01').style.left) - 10
	myIsOnScreen()
		} , 20)
}
if(parseInt(document.getElementById('myImage01').style.left) < 0){
	clearInterval(myInterval)
	myInterval = setInterval(function(){
		document.getElementById('myImage01').style.left =
	parseInt(document.getElementById('myImage01').style.left) + 10
	myIsOnScreen()
		} , 20)
}
if(parseInt(document.getElementById('myImage01').style.top) > 717){
	clearInterval(myInterval)
	myInterval = setInterval(function(){
		document.getElementById('myImage01').style.top =
	parseInt(document.getElementById('myImage01').style.top) - 10
	myIsOnScreen()
		} , 20)
}
if(parseInt(document.getElementById('myImage01').style.top) < -225){
	clearInterval(myInterval)
	myInterval = setInterval(function(){
		document.getElementById('myImage01').style.top =
	parseInt(document.getElementById('myImage01').style.top) + 10
	myIsOnScreen()
		} , 20)
}
}
</script>
